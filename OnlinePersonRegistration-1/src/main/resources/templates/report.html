<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>People Report</title>
	<style>
		table {
		  border-collapse: collapse;
		  width: 35%;
		}
		
		th, td {
		  text-align: left;
		  padding: 5px;
		}
		
		tr:nth-child(even){background-color: #f2f2f2}
		
		th {
		  background-color: #4CAF50;
		  color: white;
		}
		
	  button[type=submit] {
	  width: 25%;
	  background-color: #4CAF50;
	  color: white;
	  padding: 14px 20px;
	  margin: 8px 0;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	}
	</style>
</head>
<body>

	<h3>Registered People Report</h3>
	<table>
		<thead>
			<tr>
				<th>ID Number</th>
				<th>Name</th>
				<th>Surname</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="person: ${people}">
				<td th:text="${person.idNumber}" />
				<td th:text="${person.name}" />
				<td th:text="${person.surname}" />
			</tr>
		</tbody>
	</table>
	
	<p/>
	
	<form action="/" method="get">
		<button type="submit">Report</button>
	</form>
</body>
</html>
